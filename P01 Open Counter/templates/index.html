<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h3>Refresh Count : {{timesOpened}}</h3>
    <table>
        <tr>
            <th>#</th>
            <th>Date Opened</th>
        </tr>

        {% for counter in allCount %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{counter.dt}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
